<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap');
    *{
        font-family: 'Poppins', sans-serif;
    }
    
    h1,h3{
        color: black;
    } 
    
    .playName{
    margin-top:100px;
    }
    
    .playName h3{
    text-align: center;
    }
    
    .table-container {
        margin: 100px auto; /* Centering the table container */
        width: 90%; /* Adjusting width to 90% of the viewport */
        max-width: 1200px; /* Setting a maximum width to avoid excessive stretching on larger screens */
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        text-align: center; /* Aligning text in the center */
    }

    .table th,
    .table td {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
    }

    .table th {
        background-color: #f2f2f2;
    }

    .view-playlist-btn {
        padding: 8px 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none; /* Removing text decoration */
        display: inline-block; /* Ensuring the button behaves like a block element */
    }
    .tab-con{
        width: 100%;
    }
    
</style>
<body>
 <nav class="navbar navbar-expand-lg fixed-top bg-white">
    <div class="container">
      <a class="navbar-brand" href="/admin">TuneHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TuneHub</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/addsongs">Add Songs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/viewsongs">View Songs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/createplaylist">Create Playlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/showplaylist">View Playlist</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="tab-con">
  <div class="table-container">
       <!-- Add hidden input to carry playlistId -->
      <table class="table">
          <thead>
              <tr>
                  <th>Playlist No</th>
                  <th>Playlist Name</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <!-- Assuming playlists is a list of playlists -->
              <tr th:each="playlist:${playlist}">

                  <td th:text="${playlist.id}"></td>
                  <td th:text="${playlist.playListName}"></td>
                  <td>                  
                    <form action="/viewplaylist" method="get">
                      <input type="hidden" name="playlistId" th:value="${playlist.id}" />
                      <button type="submit" class="view-playlist-btn">View Playlist</button>
                  </form>
                  
                  
                  </td> <!-- Change anchor to button -->
              </tr>
          </tbody>
      </table>
  
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
