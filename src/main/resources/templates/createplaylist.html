<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form {
            height: 100vh;
        }
        .playlist{
          padding-top: 100px;
        }
        img{
        width: 200px;
        height: 140px;
        object-fit: cover;
        border-radius: 5px;
    }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top bg-white">
    <div class="container">
        <a class="navbar-brand" href="/admin">TuneHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TuneHub</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/addsongs">Add Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewsongs">View Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createplaylist">Create Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/showplaylist">View Playlist</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<section class="form d-flex justify-content-center playlist">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center align-items-center">
                <form action="/addplaylist" method="post" class="p-4">
                    <input type="text" class="form-control mb-3" placeholder="Playlist Name" name="playListName" required>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Add</th>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col" class="d-none d-md-table-cell">Artist</th>
                            <th scope="col" class="d-none d-md-table-cell">Genre</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Replace this part with Thymeleaf iteration -->
                        <!-- Example Row -->
                        <tr th:each="songs:${songs}">
                          <td class="checkbox"><input type="checkbox" th:name="song" th:value="${songs.id}" class="check"></td>
                          <td> <img th:src="'data:image/jpeg;base64,' + ${songs.imagedata}" alt="Song Image" class="img-fluid " style="max-width: 100px;"/></td>
                          <td th:text=${songs.songName}></td>
                          <td th:text=${songs.songArtist} class="d-none d-md-table-cell"></td>
                          <td th:text=${songs.songGenre} class="d-none d-md-table-cell"></td>
                        </tr>
                        <!-- End of Example Row -->
                        </tbody>
                    </table>
                    <input type="submit" class="btn btn-dark" value="Create Playlist">
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
