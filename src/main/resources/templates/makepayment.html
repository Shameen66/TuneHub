<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Payment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<style>
    body {
        padding: 50px;
    }
    .hero {
        height: 80vh;
    }
</style>
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">TuneHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TuneHub</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signup">SignIn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

<div class="hero d-flex align-items-center justify-content-center flex-column">
    <h1 class="display-4 text-dark">Unlock a World of Music</h1>
    <p class="lead">Upgrade to Premium and unlock thousands of songs from your favorite artists!</p>
    
    <form id="payment-form">
        <button type="submit" class="buy-button btn btn-dark btn-lg">Upgrade to Premium</button>
    </form>
</div>

<script>
  $(document).ready(function() {
      $(".buy-button").click(function(e) {
          e.preventDefault();
          var form = $(this).closest('form');
          
          
          createOrder();
      });
  });
  
  function createOrder() {
    
      $.post("/createorder")
          .done(function(order) {
              order = JSON.parse(order);
              var options = {
                  "key": "rzp_test_xSxGbBWMNWAyta",
                  "amount": order.amount_due.toString(),
                  "currency": "INR",
                  "name": "Tune Hub",
                  "description": "Test Transaction",
                  "order_id": order.id,
                  "handler": function (response) {
                      verifyPayment(response.razorpay_order_id, response.razorpay_payment_id, response.razorpay_signature);
                  },
                  "prefill": {
                      "name": "Your Name",
                      "email": "test@example.com",
                      "contact": "9999999999"
                  },
                  "notes": {
                      "address": "Your Address"
                  },
                  "theme": {
                      "color": "#F37254"
                  }
              };
              var rzp1 = new Razorpay(options);
              rzp1.open();
          })
          .fail(function(error) {
              console.error("Error:", error);
          });
  }
  
  function verifyPayment(orderId, paymentId, signature) {
       $.post("/verify", { orderId: orderId, paymentId: paymentId, signature: signature })
           .done(function(isValid) {
               if (isValid) {
                   alert("Payment successful");
                   window.location.href = 'payment-success';
               } else {
                   alert("Payment failed");
                   window.location.href = 'payment-failure';
               }
           })
           .fail(function(error) {
               console.error("Error:", error);
           });
  }
  </script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
