<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form{
        height: 100vh;
      }
      
    </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/admin">TuneHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TuneHub</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/addsongs">Add Songs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/viewsongs">View Songs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/createplaylist">Create Playlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/showplaylist">View Playlist</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
    <section class="form d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-lg-6"> <!-- Changed col-md-8 to col-lg-6 -->
                    <form action="/addsongs" method="post" enctype="multipart/form-data" class="p-4">
                        <h5>Welcome to TuneHub!</h5>
                        <input type="text" class="form-control mb-3" placeholder="Song Name" name="songName" required="required">
                        <input type="text" class="form-control mb-3" placeholder="Song Artist" name="songArtist" required="required">
                        <input type="text" class="form-control mb-3" placeholder="Song Genre" name="songGenre" required="required">
                        <input type="text" class="form-control mb-3" placeholder="Song Link" name="songLink" required="required">
                        <label for="imageFile" class="form-label">Upload Image:</label>
                        <input type="file" class="form-control mb-3" id="imageFile" name="imageFile">
                        <input type="submit" class="btn btn-dark" value="Add Song">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
